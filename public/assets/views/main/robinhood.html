<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Mini Robinhood</title>
  <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
  <script src="assets/js/robinhood.js" defer></script>
  <link rel="stylesheet" href="assets/styles/robinhood.css">


</head>
<body>
    
    <div class="navigation">
        <button onclick="window.location.href='/homepage'">‚Üê Back to Homepage</button>
    </div>

    <div class="container">
        <h1>Mini Robinhood</h1>
    
        <div class="section">
            <input type="text" id="stock-symbol" placeholder="Enter stock (e.g. AAPL)">
            <button onclick="searchStock()">Search</button>
        </div>
    
        <div id="stock-result"></div>

        
        <div id="buy-section" style="display:none;">
            <input type="number" id="stock-quantity" placeholder="Shares (e.g. 5)">
            <button onclick="buyStock()">Buy</button>
            <p id="buy-message"></p>
        </div>

        <div id="sell-section" style="margin-top: 20px;">
            <input type="number" id="sell-quantity" placeholder="Shares to sell">
            <button onclick="sellStock()">Sell</button>
            <p id="sell-message"></p>
        </div>


        <h2>Your Portfolio</h2>
        <table>
            <thead>
                <tr>
                    <th>Symbol</th>
                    <th>Quantity</th>
                    <th>Total Invested ($)</th>
                    <th>Current Price ($)</th>
                    <th>Gain / Loss</th>
                </tr>
            </thead>
            <tbody id="portfolio-table"></tbody>
        </table>

    </div>
</body>
</html>
